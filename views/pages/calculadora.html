<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo {
            background-image: linear-gradient(45deg, rgb(141, 131, 131), rgb(170, 170, 170));
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    
        .calculadora{
            position: absolute;
            background-color: rgba(14, 13, 13, 0.979);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius:5px;
            padding: 20px;
        }
        .botao{
            width:50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin:1px;
            background-color: grey;
            border: none;
            color: #fff;
        }
    
        .botao:hover{
            background-color: black;
        }
        #display{
            background-color: grey;
            width: 257px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
    
        .botaoIgual{
            width: 50px;
            height: 106px;
            font-size: 25px;
            cursor: pointer;
            margin:1px;
            background-color: red;
            border: none;
            color: #fff;
        }
    </style>
  </head>
  <body onkeypress="manipularTeclado()">
<div class="fundo">
        <div class="calculadora"><br>
            <p id="display"></p><br>
            <table align="center">
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="calcularRaiz()">√</button></td>
                    <td><button class="botao" onclick="insert('(')">(</button></td>
                    <td><button class="botao" onclick="insert(')')">)</button></td>
                    
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="porc()">%</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                    <td><button class="botao" onclick="elevadoadois()">x²</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                    <td rowspan="2"><button class="botaoIgual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                    
                </tr>
                </tr>
            </table>
        </div>
        <pre id="historico"></pre>
    </div>
      <script>
        
        function insert(num) {
        var numero = document.getElementById('display').innerHTML;
        document.getElementById('display').innerHTML = numero + num;
        }
        function clean() {
            document.getElementById('display').innerHTML = "";
        }
        function back() {
            var display = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = display.substring(0, display.length - 1);
        }
        function calcular() {
            var display = document.getElementById('display').innerHTML;
            if (display) {
                document.getElementById('display').innerHTML = eval(display);
            }
        
        }
        function manipularTeclado(){
            if(/[0-9]/.test(event.key))
                atualizarDisplay({value: event.key});
        }
        function calcularRaiz() {
            var display = document.getElementById('display').innerHTML
            var raiz = Math.sqrt(display)
            document.getElementById('display').innerHTML = raiz
		    }
        
         var valor1=0
        function elevadoadois(){
            var display = document.getElementById('display').innerHTML
            var elevado = display**2;
            document.getElementById('display').innerHTML= elevado
        }
        function porc(){
            var display = document.getElementById('display').innerHTML
            var porcentagem = display/100;
            document.getElementById('display').innerHTML= porcentagem
        }

    </script>
  </body>
</html>
